{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'common/css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/bootstrap.min.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'common/img/favicon.ico' %}"/>

    <title>Расчет доставки - {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="{% url 'login:login' %}" class="navbar-brand">Расчет доставки</a>
            {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><span class="nav-link">{{ user.first_name }}</span></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'login:logout' %}">Выйти</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JS -->
    <script src="{% static 'common/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'common/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'common/js/popper.min.js' %}"></script>
    <script src="{% static 'common/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'common/js/autocomplete.js' %}"></script>
</body>
</html>
